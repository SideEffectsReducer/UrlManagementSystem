<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>Checkout</title>
  <meta name="description" content="Wireframe design of a checkout form by Pingendo">
  <meta name="keywords" content="Pingendo bootstrap example template wireframe checkout form">
  <meta name="author" content="Pingendo">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="./add-url.component.less">
</head>

<body class="bg-light">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="text-center col-md-7 mx-auto"> <a style="text-decoration: none;" href="" class="fa d-block fa-bullseye fa-5x mb-4 text-info"></a>
          <h2><b>Add new URL link</b></h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12"><a class="btn btn-primary" (click)="notifySwitchToListPage()" id="back">&lt;- Back</a></div>
      </div>
    </div>
  </div>
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12 order-md-1">
      <form #f="ngForm" (ngSubmit)="onSubmit()" id="urlForm" class="needs-validation" novalidate=""> 
          <h4 class="mb-3" contenteditable="true">Fill database record</h4>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <h6 class="">URL type</h6> 
                    </div>
                  </div>
                  <div class="btn-group">  <a  (click)="onExternalType(true)" [ngClass]="this.externalType ? 'btn-primary' : 'btn-light'"  class="btn">External URL</a> </div><a (click)="onExternalType(false)" [ngClass]="this.externalType ? 'btn-light' : 'btn-primary' "  class="btn">Upload</a>
                </div>
              </div>
            </div>
          </div>
            <div class="row">
              <div class="col-md-6 mb-3"> <label for="firstName">Title</label>
                <input type="text" [(ngModel)]="urlRecord.title" name="title" class="form-control" id="title" placeholder="" value="" required="">
                <div class="invalid-feedback" style=""> Valid first name is required. </div>
              </div>
              <div class="col-md-6 mb-3"> <label for="lastName">Tag name</label>
                <input type="text" [(ngModel)]="urlRecord.tagName" name="tagName" class="form-control" id="tagName" placeholder="" value="" required="">
                <div class="invalid-feedback"> Valid last name is required. </div>
              </div>
            </div>
            <div class="mb-3"> <label for="email">URL<br></label>
              <input type="exmail" [(ngModel)]="urlRecord.url" name="url" class="form-control" id="url">
              <div class="invalid-feedback"> Please enter a valid email address for shipping updates. </div>
            </div>
            <div class="mb-3"> <label for="address">URL location</label>
              <input type="text" [(ngModel)]="urlRecord.urlLocation" name="urlLocation" class="form-control" id="urlLocation" required="">
              <div class="invalid-feedback"> Please enter your shipping address. </div>
            </div>
            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" [(ngModel)]="urlRecord.pdfStored" name="pdfStored" class="custom-control-input" id="pdfStored" value="true"> <label class="custom-control-label" for="same-address">Would you like to store a pdf screenshot of that page&nbsp;</label> </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" [(ngModel)]="urlRecord.urlTracked" name="urlTracked" class="custom-control-input" id="urlTracked" value="true"> <label class="custom-control-label" for="save-info" contenteditable="true">Trace url link status</label> </div>
            <hr class="mb-4">
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" id="addButton" type="submit">Add</button>
           </form>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5 text-muted text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 my-4">
          <p class="mb-1">Â© 2017-2018 Company Name</p>
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="#">Privacy</a>
            </li>
            <li class="list-inline-item">
              <a href="#">Terms</a>
            </li>
            <li class="list-inline-item">
              <a href="#">Support</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
